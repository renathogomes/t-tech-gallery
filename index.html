<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Header class="header-container">
        <img src="./images/trybe-logo.jpg" alt="" class="header-img">
        <h1 class="header-title">Trybe Tech-Gallery</h1>
        <a href="" class="header-login">SIGN-UP</a>
    </Header>
    <main>
        <section class="text-section">
            <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
        </section>
        <section class="gallery">
            <section class="gallery-card">
                <h4>HTML</h4>
                <img src="./images/html-logo.png" alt="" class="image">
            </section>
            <section class="gallery-card">
                <h4>CSS</h4>
                <img src="./images/css-logo.png" alt="" class="image">
            </section>
            <section class="gallery-card">
                <h4>JAVASCRIPT</h4>
                <img src="./images/javaScript-logo.png" alt="" class="image">
            </section>
            <section class="gallery-card">
                <h4>REACT</h4>
                <img src="./images/react-logo.png" alt="" class="image">
            </section>
            <section class="gallery-card">
                <h4>RTL</h4>
                <img src="./images/rtl-logo.png" alt="" class="image">
            </section>
            <section class="gallery-card">
                <h4>REDUX</h4>
                <img src="./images/redux-logo.png" alt="" class="image">
            </section>
        </section>
    </main>
</body>

</html>
